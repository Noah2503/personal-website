build:
  box: ruby:2.3.3
  steps:
  - bundle-install
  - script:
    code: bundle exec middleman build

deploy:
  box: google/cloud-sdk
  steps:
  - script:
    code: keyfile=$(mktemp)
  - script:
    code: echo -E "$GCP_SERVICE_ACCOUNT_JSON" > "$keyfile"
  - script:
    code: gcloud auth activate-service-account --key-file "$keyfile"
  - script:
    code: gcloud app deploy --project=$GCP_PROJECT
