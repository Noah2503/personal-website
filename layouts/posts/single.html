{{ define "title" }}
	{{- htmlUnescape .Params.title }} - {{ $.Site.Title -}}
{{ end }}

{{ define "og_title" }}
	{{- htmlUnescape .Params.title -}}
{{ end }}

{{ define "main" }}
	<h1 class="f3-ns f4">{{ .Title }}</h1>
	<div class="f5-ns f6 gray bb bw1 pb2 b--dark-gray">
		Posted {{ dateFormat "Jan 2 2006" .Date }}
	</div>
	<div class="post-content">
		{{ .Content }}
	</div>
{{ end }}
