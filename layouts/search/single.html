{{ define "title" }}
	{{- htmlUnescape .Params.title }} - {{ $.Site.Title -}}
{{ end }}

{{ define "description" }}
	{{ .Summary }}
{{ end }}

{{ define "main" }}
	<h1 class="moon-gray">{{ .Title | lower }}</h1>
	<input
		class="bg-darker-gray silver code pa1 w-100 border-box mb2 input-reset ba bw1 b--mid-gray"
		placeholder="Search site content..." id="search" oninput="search.run()">
	<div id="results"></div>
{{ end }}
