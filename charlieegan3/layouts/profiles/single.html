{{ define "title" }}
	{{- htmlUnescape .Params.title -}} - {{- $.Site.Title -}}
{{ end }}

{{ define "main" }}
	<h1>{{ .Title }}</h1>
	<div class="post-content">
		{{ .Content }}
	</div>
	{{ range $v := .Params.profiles }}
		<h2 class="f5">{{ index $v "name" }}</h2>
		{{ range $p := (index $v "list") }}
		<a target="_blank" href="{{ index $p "url" }}">
 			<img class="w2 br2 ba bw1 b--black" src="{{ index $p "icon" }}">
		</a>
		{{ end }}
	{{ end }}
{{ end }}
