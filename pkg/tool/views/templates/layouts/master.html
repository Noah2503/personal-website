<!DOCTYPE html>

<html lang="en">
<head>
    <title>{{ template "title" . }} - charlieegan3.com</title>
    <meta property="og:title" content="{{ template "title" . }} - charlieegan3.com" />
    <meta property="twitter:title" content="{{ template "title" . }} - charlieegan3.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{template "description" . }}{{define "description"}}{{end}}">
    <meta property="og:description" content="{{ template "description" . }}" />
    <meta property="twitter:description" content="{{ template "description" . }}" />
    <meta property="og:image" content="https://charlieegan3.com/{{ template "ogimage" . }}{{define "ogimage"}}unlisted/index/banner.jpg{{end}}" />
    <meta property="twitter:image" content="https://charlieegan3.com/{{ template "ogimage" . }}" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:site" content="@charlieegan3" />
    <link rel="stylesheet" href="/styles.css?etag={{ stylesETag }}">
    <script src="/script.js?etag={{ scriptETag }}"></script>
    {{ template "head" . }}
    {{define "head"}}{{end}}
</head>

<body>
<span id="loader" class="mt0 loader dn"></span>
<div class="container" hx-boost="true" hx-ext="preload" preload="{{ template "preload" . }}"{{define "preload"}}preload:init{{end}}>

  <div class="content">

    <div class="w-100 center ph2 mb4 {{ template "max_width" . }}{{ define "max_width" }}mw7{{end}} section-{{ .menu_section }}">

      <div id="error" class="dn pa3 ba b--dark-red bw1 mt1 br2 dark-red"></div>
      {{ template "header" . }}
      {{define "header"}}
      {{ include "partials/public/menu" }}
      {{end}}
      <h1>{{ template "page_title" . }}</h1>

      {{ template "content" . }}
      {{define "content"}}{{end}}

    </div>

  </div>

  <div>
    <div class="w-100 f7 bt b--light-gray tc center ph2 mb1 {{ template "max_width" . }} section-{{ .menu_section }}">
      <a href="/acknowledgements">Acknowledgements</a>
    </div>
  </div>

</div>
</body>
</html>
