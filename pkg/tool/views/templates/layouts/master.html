<!DOCTYPE html>

<html lang="en">
<head>
    <title>charliegan3 - {{ template "title" . }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{template "description" . }}" {{define "description"}}{{end}}>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js"></script>
    {{ template "head" . }}
    {{define "head"}}{{end}}
</head>

<body>
<span id="loader" class="mt0 loader dn"></span>

<div hx-boost="true" hx-ext="preload"
     preload="{{ template "preload" . }}" {{define "preload"}}preload:init{{end}}
     class="w-100 center ph2 mb4 {{ template "max_width" . }}{{ define "max_width" }}mw7{{end}} section-{{ .menu_section }}">


    <div id="error" class="dn pa3 ba b--dark-red bw1 mt1 br2 dark-red"> </div>
    {{ template "header" . }}
    {{define "header"}}
    {{ include "partials/public/menu" }}
    {{end}}
    <h1>{{ template "page_title" . }}</h1>

    {{ template "content" . }}
    {{define "content"}}{{end}}
</div>
</body>
</html>
